<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选用合适的鼠标光标</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="example1" style="cursor:none ">none</div>
<div class="example1" style="cursor:crosshair">crosshair</div>
<div class="example1" style="cursor: help ">help</div>
<div class="example1" style="cursor:move">move</div>
<div class="example1" style="cursor:pointer ">pointer</div>
<div class="example1" style="cursor:progress ">progress</div>
<div class="example1" style="cursor:text">text</div>
<div class="example1" style="cursor:wait ">wait</div>
<div class="example1" style="cursor:e-resize">e-resize</div>
<div class="example1" style="cursor:ne-resize">ne-resize</div>
<div class="example1" style="cursor:nw-resize">nw-resize</div>
<div class="example1" style="cursor:n-resize">n-resize</div>
<div class="example1" style="cursor:se-resize">se-resize</div>
<div class="example1" style="cursor:sw-resize">sw-resize</div>
<div class="example1" style="cursor:s-resize">s-resize</div>

<div class="example1" style="cursor:cell">cell</div>
<div class="example1" style="cursor:vertical-text">vertical-text</div>
<div class="example1" style="cursor:alias">alias</div>
<div class="example1" style="cursor:copy">copy</div>
<div class="example1" style="cursor:no-drop">no-drop</div>
<div class="example1" style="cursor:not-allowed">not-allowed</div>
<div class="example1" style="cursor:ew-resize">ew-resize</div>
<div class="example1" style="cursor:ns-resize">ns-resize</div>
<div class="example1" style="cursor:nesw-resize">nesw-resize</div>
<div class="example1" style="cursor:nw-resize">nw-resize</div>
<div class="example1" style="cursor:col-resize">col-resize</div>
<div class="example1" style="cursor:row-resize">row-resize</div>
<div class="example1" style="cursor:all-scroll">all-scroll</div>
<div class="example1" style="cursor:zoom-in">zoom-in</div>
<div class="example1" style="cursor:zoom-out">zoom-out</div>
</body>
</html>
